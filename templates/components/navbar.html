<div class="navbar">
    <div class="tabs">
        <button class="tab active" onclick="openTab('leads')">Leads</button>
        <button class="tab" onclick="openTab('sales-team')">Sales Team</button>
        {% if session.role == 'admin' %}
        <a href="{{ url_for('settings.manage_tenants') }}" class="tab">Tenants</a>
        <a href="{{ url_for('users.salespeople_list') }}" class="tab">View All Users</a>
        {% endif %}
        <a href="{{ url_for('auth.logout') }}" class="btn btn-secondary logout-button">Logout</a>
    </div>
</div>

<style>
.navbar {
    margin-bottom: 2rem;
}

.tabs {
    display: flex;
    border-bottom: 2px solid var(--border-color);
    justify-content: flex-start;
    align-items: center;
    gap: 1rem;
}

.tab {
    padding: 0.75rem 1rem;
    cursor: pointer;
    border: none;
    background-color: transparent;
    font-size: 1rem;
    color: var(--text-secondary);
    border-bottom: 2px solid transparent;
    text-decoration: none;
    transition: all 0.2s;
}

.tab.active {
    color: var(--primary-color);
    border-bottom: 2px solid var(--primary-color);
}

.tab:hover {
    color: var(--primary-color);
}

.logout-button {
    margin-left: auto;
}
</style>
