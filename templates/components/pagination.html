<div class="pagination">
    {% if page > 1 %}
    <li class="page-item">
        <a href="{{ url_for(url_name, **url_params, page=page - 1) }}" class="page-link">&laquo;</a>
    </li>
    {% endif %}

    {% for p in range(1, total_pages + 1) %}
    <li class="page-item">
        <a href="{{ url_for(url_name, **url_params, page=p) }}" 
           class="page-link {% if p == page %}active{% endif %}">
            {{ p }}
        </a>
    </li>
    {% endfor %}

    {% if page < total_pages %}
    <li class="page-item">
        <a href="{{ url_for(url_name, **url_params, page=page + 1) }}" class="page-link">&raquo;</a>
    </li>
    {% endif %}
</div>

<style>
.pagination {
    display: flex;
    gap: 0.5rem;
    align-items: center;
    justify-content: center;
    margin-top: 2rem;
}

.pagination .btn {
    padding: 0.5rem 1rem;
    text-decoration: none;
}

.pagination .current {
    background-color: var(--primary-color);
    color: white;
    border-color: var(--primary-color);
}
</style>
