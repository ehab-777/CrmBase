{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div style="text-align: center; padding: 4rem 0;">
    <h1 style="font-size: 3rem; margin-bottom: 1rem;">404</h1>
    <h2 style="font-size: 1.5rem; color: var(--text-secondary); margin-bottom: 2rem;">Page Not Found</h2>
    <p style="margin-bottom: 2rem;">The page you are looking for does not exist.</p>
    <a href="{{ url_for('dashboard.manager_dashboard' if session.get('role') in ['admin', 'manager'] else 'dashboard.dashboard') }}" class="btn btn-primary">Go to Dashboard</a>
</div>
{% endblock %}
