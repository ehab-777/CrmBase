{% extends "base.html" %}

{% block title %}Server Error{% endblock %}

{% block content %}
<div style="text-align: center; padding: 4rem 0;">
    <h1 style="font-size: 3rem; margin-bottom: 1rem;">500</h1>
    <h2 style="font-size: 1.5rem; color: var(--text-secondary); margin-bottom: 2rem;">Server Error</h2>
    <p style="margin-bottom: 2rem;">Something went wrong on our end. Please try again later.</p>
    <a href="{{ url_for('dashboard.admin_dashboard' if session.get('role') == 'admin' else 'dashboard.manager_dashboard' if session.get('role') == 'manager' else 'dashboard.dashboard') }}" class="btn btn-primary">Go to Dashboard</a>
</div>
{% endblock %}
